<body>
    <h1>comprehensive HTML Form</h1>
    <form action="">
        <label for="text input">Text input</label>
        <input type="text" placeholder="Enter text"><br><br>
        <label for="password">password</label>
        <input type="password"name="password" placeholder="Enter password"><br><br>

        <input type="email" name="email" id="email"><br><br>
        <label for="Number"></label> 
        <input type="number" name="number"id="number"><br><br>

        <input type="time" name="time" id="time"><br><br>
        <label for="subscribe">subscribe</label>
        <input for="">gender :<label> <br>

        <label for=""gender :></label> <br>

        <label for="country">country :</label>

        <select></select><br><br>

        <label for="range">range</label>
        <input type="range" name="range" id="range" min="0" max="100"><br><br>
        <label for="website">website</label>

</form>
